{% extends "base.html" %}
{% block title %} Update {% endblock title %}
{% block body %}
		<div class="container my-3">
			<form action="/update/{{todo.sno}}" method="POST">
				<div class="mb-3">
					<input type="text" name="work" value="{{todo.work}}" class="form-control" placeholder="Work"
					id="work">
				</div>
				<div class="mb-3">
					<input type="text" value="{{todo.desc}}" class="form-control" name="desc" placeholder="Discreption" id="disc">
				</div>
				<button type="submit" class="btn btn-outline-primary w-100">Update</button>
			</form>
		</div>
{% endblock body %}
